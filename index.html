<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp - Boolean Careers</title>

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./media-queries.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="boolzapp">
        <div id="bg-header">
            <main id="main-app">
                <section id="left-section">
                    <div id="header-left-section">
                        <div id="user-left-div">
                            <img src="./img-bolzapp/avatar_io.jpg" alt="my avatar">
                            <span class="user-name">Sofia</span>
                        </div>
                        <div id="icon-top-left-div">
                           <a href="#nowhere"><i class="fa-solid fa-circle-notch"></i></a>
                            <a href="#nowhere"><i class="fa-solid fa-message"></i></a>
                            <a href="#nowhere"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <div id="new-messages-alert-section">
                        <a href="#nowhere"><i class="fa-solid fa-bell-slash"></i></a>
                        <div id="alert-text">
                            <div id="alert-top-text"><span>Ricevi notifiche di nuovi messaggi</span></div>
                            <div id="alert-bottom-text"><span><a href="#nowhere">Attiva notifiche desktop</a></span></div>
                        </div>
                    </div>
                    <div id="search-bar-section">
                        <form>
                            <label for="q"><a href="#nowhere"><i class="fa-solid fa-magnifying-glass"></i></a></label>
                            <input type="search" id="mySearch" name="q" placeholder="Cerca o inizia una nuova chat">
                        </form>
                    </div>
                    <div id="main-left-section">



                        <div v-if="contacts.length > 0">
                            <div v-for="(contact, index) in contacts"
                                @click="setActiveContact(index)"
                                :class="(index === activeContact) ? 'user active' : ''">
                                <div class="flex-row">
                                    <div>
                                        <img class="user-image" :src="imgURLUser(index)" :alt="contact.name"/>
                                    </div>
                                    <div class="flex-column">
                                        <span class="user-name">{{contact.name}}</span>
                                        <span class="user-last-message">{{contact.messages[contact.messages.length-1].message}}</span>
                                    </div>
                                    <div class="message-time-div">
                                        <!-- <span class="message-time">{{contact.messages[contact.messages.length-1].date.split(" ")[1].slice(0, 5)}}</span> -->
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </section>
                <section id="right-section">
                    <div id="header-right-section"  v-if="activeContact !== null">
                        <div  class="flex-row align-items-center" id="user-right-div">
                            <div>
                                <img class="user-image" :src="`img-bolzapp/avatar${contacts[activeContact].avatar}.jpg`" />
                            </div>
                            <div class="flex-column">
                           <span class="user-name"> {{contacts[activeContact].name}} </span>
                           <span class="message-time">Ultimo accesso oggi alle 12.00</span>
                        </div>
                        </div>
                        <div id="icon-top-right-div">
                            <a href="#nowhere"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <a href="#nowhere"><i class="fa-solid fa-paperclip"></i></a>
                            <a href="#nowhere"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <div v-else id="header-right-section">

                    </div>

                    <div id="main-right-section">
                        <div id="main-right-div" v-if="activeContact !== null">
                            <div class="my-message" v-for="message in contacts[activeContact].messages" :class="message.status">
                                <span class="message-text">{{ message.message }}</span>
                                <span class="message-date message-time">
                                    <!-- {{ message.date.slice(11, 16) }} -->
                                </span>
                            </div>
                        </div>
                    </div>    



                    <div id="write-input-section">
                        <div id="icon-bottom-right-div">
                            <a href="#nowhere"><i class="fa-regular fa-face-smile"></i></a>
                        </div>
                        
                            <input type="text"  @keyUp.enter="pushNewMessage(activeContact)" v-model="newMessage" id="myMessage" placeholder="Scrivi un messaggio">
                        
                        <div id="icon-bottom-right-div">
                            <a href="#nowhere"><i class="fa-solid fa-microphone"></i></a>
                        </div>
                    </div>
                </section>
            </main>
    
    
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
